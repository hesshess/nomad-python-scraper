<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>Search Results for {{keyword}}:</h1>
        <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
      </hgroup>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Position</th>
              <th>Company</th>
              <th>Description</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs%}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.description}}</td>
              <td>{{job.link}}</td>
              <td>
                <a href="{{jobs.link}}" target="_blank">Apply &rarr;</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
